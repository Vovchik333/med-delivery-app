<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/shops.css">
    <script type="module" src="../javascript/shops.js"></script>
    <title>Medicine delivery app</title>
</head>
<body>
    <header>
        <ul class="menu">
            <li><a href="" class="menu-item">Shop</a></li>
            <li><div class="menu-separator"></div></li>
            <li><a href="./shops" class="menu-item">Shopping Cart</a></li>
        </ul>
    </header>
    <main class="main-content">
        <section class="control-panel">
            <div>
                Selected Shop:
                <p id="selected-shop"></p>
            </div>
            <div>
                <label for="sort-by-date">Sort by date: </label>
                <input type="checkbox" name="sort-by-date" id="sort-by-date">
                <label for="sort-by-price">Sort by price: </label>
                <input type="checkbox" name="sort-by-price" id="sort-by-price">
            </div>
        </section>
        <section class="shops">
            <strong><h3>Shops:</h3></strong>
            <div id="all-shops"></div>
        </section>
        <section class="medicines">
            <div id="all-medicines"></div>
        </section>
    </main>
</body>
</html>
